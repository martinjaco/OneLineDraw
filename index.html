<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>One Line Draw</title>
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <div id="announcer" class="visually-hidden" aria-live="assertive"></div>
    <div id="preloader" class="preloader">
      <div class="logo">One Line Draw</div>
      <div class="bar"><div class="progress"></div></div>
    </div>

  <div id="title" class="title hidden">
    <h1>One Line Draw</h1>
    <label for="modeSelect" class="visually-hidden">Mode</label>
    <select id="modeSelect">
      <option value="classic">Classic</option>
      <option value="timed">Timed</option>
      <option value="moves">Moves</option>
      <option value="daily">Daily</option>
      <option value="zen">Zen</option>
    </select>
    <button id="startBtn"></button>
    <a id="editorLink" href="editor.html">Editor</a>
  </div>

  <div id="game" class="game hidden">
    <div class="hud">
      <span id="hearts" aria-live="polite"></span>
      <span id="meta" aria-live="polite"></span>
      <button id="toggleMusic" aria-label="Toggle Music"></button>
      <button id="toggleSfx" aria-label="Toggle SFX"></button>
      <button id="toggleTheme" aria-label="Toggle Theme"></button>
      <label for="musicSlider" class="visually-hidden">Music Volume</label>
      <input id="musicSlider" type="range" min="0" max="1" step="0.01">
      <label for="sfxSlider" class="visually-hidden">SFX Volume</label>
      <input id="sfxSlider" type="range" min="0" max="1" step="0.01">
      <button id="hintBtn" aria-label="Hint"></button>
    </div>
    <svg id="board" tabindex="0"></svg>
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <div class="modal-box">
        <p id="modalText"></p>
        <button id="modalBtn"></button>
      </div>
    </div>
    <button id="startBtn"></button>
  </div>

  <div id="game" class="game hidden">
    <div class="hud"><span id="hearts"></span></div>
    <svg id="board" tabindex="0"></svg>
  </div>

  <script type="module" src="game.js"></script>
</body>
</html>
